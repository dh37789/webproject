buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.mho'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') // spring-boot
    compile('org.projectlombok:lombok') // lombok
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // SpringJPA
    compile('com.h2database:h2') // inmemory DB
    testCompile('org.springframework.boot:spring-boot-starter-test') // junit
}

